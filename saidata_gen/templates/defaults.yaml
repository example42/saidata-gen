# Default template for saidata metadata generation
version: 0.1

packages:
  default:
    name: "{{ software_name }}"
    version: latest
    install_options: null # Default is undefined.
  dev:
    name: "{{ software_name }}-dev"
    version: latest
    install_options: null # Default is undefined.
  doc:
    name: "{{ software_name }}-doc"
    version: latest
    install_options: null # Default is undefined.

services:
  default:
    name: "{{ software_name }}"
    enabled: false
    status: null

directories:
  config: # Main configuration directory
    path: "/etc/{{ software_name }}"
    owner: root
    group: root
    mode: "0755"
  dotconf: # Dot conf directory, with separated configuration files, if applicable
    path: "/etc/{{ software_name }}/conf.d"
    owner: root
    group: root
    mode: "0755"
  log:
    path: "/var/log/{{ software_name }}"
    owner: root
    group: root
    mode: "0755"
  data: null # Main data directory (what you need to backup), default is undefined

processes:
  default: 
    name: "{{ software_name }}"
    command: null
    args: null

ports:
  default:
    number: null
    protocol: tcp
    service: null

containers:
  upstream:
    name: "{{ software_name }}"
    image: "{{ software_name }}"
    tag: latest

charts: {}

repos: {}

urls:
  website: null
  sbom: null
  issues: null
  documentation: null
  support: null
  source: null
  license: null
  changelog: null
  download: null
  icon: null

language: null # Main programming language

description: null # Default is undefined.

category:
  default: null # Default is undefined.
  sub: null # Default is undefined.
  tags: [] # Default is empty list.

license: null # Default is undefined.

platforms: [] # Array of supported platforms, e.g. [linux, windows, macos]