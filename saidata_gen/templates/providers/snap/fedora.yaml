# Snap Fedora-specific overrides
version: 0.1

# Fedora-specific directory configuration (confined apps)
directories:
  config:
    path: "/var/snap/{{ software_name }}/current"
    mode: "0755"
  data:
    path: "/var/snap/{{ software_name }}/common"
    mode: "0755"

# Fedora-specific file configuration
files:
  config:
    path: "/var/snap/{{ software_name }}/current/{{ software_name }}.conf"