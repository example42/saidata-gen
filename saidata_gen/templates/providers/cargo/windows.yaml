# Cargo Windows-specific overrides
version: 0.1

# Windows-specific directory configuration
directories:
  config:
    path: "%USERPROFILE%\\.cargo"
    owner: Administrator
    group: Administrators
    mode: "0644"
  data:
    path: "%USERPROFILE%\\.cargo\\bin"
    owner: Administrator
    group: Administrators
    mode: "0644"

# Windows-specific file configuration
files:
  config:
    path: "%USERPROFILE%\\.cargo\\config.toml"
    owner: Administrator
    group: Administrators
    mode: "0644"