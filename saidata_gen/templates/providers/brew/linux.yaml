# Linux-specific Homebrew overrides
version: 0.1

# Linux-specific directory configuration (Linuxbrew paths)
directories:
  config:
    path: "/home/linuxbrew/.linuxbrew/etc/{{ software_name }}"
    group: linuxbrew
    mode: "0644"
  dotconf:
    path: "/home/linuxbrew/.linuxbrew/etc/{{ software_name }}/conf.d"
  log:
    path: "/home/linuxbrew/.linuxbrew/var/log/{{ software_name }}"

# Linux-specific file configuration
files:
  config:
    path: "/home/linuxbrew/.linuxbrew/etc/{{ software_name }}/{{ software_name }}.conf"
  log:
    path: "/home/linuxbrew/.linuxbrew/var/log/{{ software_name }}/{{ software_name }}.log"