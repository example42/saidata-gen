# Template for Windows Package Manager (winget) packages
packages:
  winget:
    name: "{{ software_name }}"
    version: latest
    install_options: null

services:
  default:
    name: "{{ software_name }}"
    enabled: true
    status: enabled

directories:
  config:
    path: "C:\\ProgramData\\{{ software_name }}"
    owner: Administrator
    group: Administrators
    mode: "0644"
  app_config:
    path: "C:\\ProgramData\\{{ software_name }}\\config"
    owner: Administrator
    group: Administrators
    mode: "0644"

urls:
  website: "https://winget.run/pkg/{{ software_name }}"

platforms:
  - windows