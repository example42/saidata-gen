# Fedora-specific DNF overrides
version: 0.1

# Fedora-specific URL
urls:
  dnf: "https://packages.fedoraproject.org/pkgs/{{ software_name }}"

# Fedora-specific repository configuration
files:
  repo:
    path: "/etc/yum.repos.d/{{ software_name }}.repo"
    owner: root
    group: root
    mode: "0644"