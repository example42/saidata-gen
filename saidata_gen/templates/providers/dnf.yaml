# Template for DNF packages
packages:
  dnf:
    name: "{{ software_name }}"
    version: latest
    install_options: null

services:
  default:
    name: "{{ software_name }}"
    enabled: true
    status: enabled

directories:
  config:
    path: "/etc/{{ software_name }}"
    owner: root
    group: root
    mode: "0644"

urls:
  website: "https://packages.fedoraproject.org/pkgs/{{ software_name }}"

platforms:
  - linux
  - fedora
  - rhel
  - centos
  - almalinux
  - rocky