# Helm (Kubernetes) base configuration - common settings across all platforms
# Only includes configurations that differ from defaults.yaml
version: 0.1

# Helm-specific chart configuration
charts:
  upstream:
    name: "{{ software_name }}"
    repository: "https://charts.helm.sh/stable"
    version: latest

# Helm-specific URL
urls:
  helm: "https://artifacthub.io/packages/helm/{{ software_name }}"