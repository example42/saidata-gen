# Nixpkgs macOS-specific overrides
version: 0.1

# macOS-specific directory configuration
directories:
  config:
    path: "~/.config/nixpkgs"
    mode: "0755"
  data:
    path: "/nix/store"
    mode: "0755"

# macOS-specific file configuration
files:
  config:
    path: "~/.config/nixpkgs/config.nix"