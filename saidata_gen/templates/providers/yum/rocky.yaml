# Rocky Linux-specific YUM overrides
version: 0.1

# Rocky Linux-specific URL
urls:
  yum: "https://dl.rockylinux.org/pub/rocky/{{ software_name }}"

# Rocky Linux-specific repository configuration
files:
  repo:
    path: "/etc/yum.repos.d/{{ software_name }}.repo"
    owner: root
    group: root
    mode: "0644"