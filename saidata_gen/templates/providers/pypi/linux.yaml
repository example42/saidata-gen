# PyPI Linux-specific overrides
version: 0.1

# Linux-specific directory configuration
directories:
  config:
    path: "~/.config/{{ software_name }}"
    mode: "0755"
  data:
    path: "~/.local/lib/python*/site-packages/{{ software_name }}"
    mode: "0755"

# Linux-specific file configuration
files:
  config:
    path: "~/.config/{{ software_name }}/{{ software_name }}.conf"