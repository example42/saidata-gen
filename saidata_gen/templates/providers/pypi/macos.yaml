# PyPI macOS-specific overrides
version: 0.1

# macOS-specific directory configuration
directories:
  config:
    path: "~/Library/Application Support/{{ software_name }}"
    mode: "0755"
  data:
    path: "~/Library/Python/*/lib/python/site-packages/{{ software_name }}"
    mode: "0755"

# macOS-specific file configuration
files:
  config:
    path: "~/Library/Application Support/{{ software_name }}/{{ software_name }}.conf"