# PyPI Windows-specific overrides
version: 0.1

# Windows-specific directory configuration
directories:
  config:
    path: "%APPDATA%\\{{ software_name }}"
    owner: Administrator
    group: Administrators
    mode: "0644"
  data:
    path: "%APPDATA%\\Python\\Python*\\site-packages\\{{ software_name }}"
    owner: Administrator
    group: Administrators
    mode: "0644"

# Windows-specific file configuration
files:
  config:
    path: "%APPDATA%\\{{ software_name }}\\{{ software_name }}.conf"
    owner: Administrator
    group: Administrators
    mode: "0644"