# Docker Windows-specific overrides
version: 0.1

# Windows-specific directory configuration
directories:
  config:
    path: "C:\\ProgramData\\docker\\containers"
    owner: Administrator
    group: Administrators
    mode: "0644"
  data:
    path: "C:\\ProgramData\\docker\\volumes"
    owner: Administrator
    group: Administrators
    mode: "0644"

# Windows-specific file configuration
files:
  config:
    path: "%USERPROFILE%\\.docker\\daemon.json"
    owner: Administrator
    group: Administrators
    mode: "0644"