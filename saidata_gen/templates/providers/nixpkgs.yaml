# Nixpkgs provider template
# Only includes configurations that differ from defaults.yaml
version: 0.1

# Nixpkgs-specific package configuration
packages:
  default:
    name: "{{ software_name }}"
    version: latest

# Nixpkgs-specific directory configuration
directories:
  config:
    path: "~/.config/nixpkgs"
    mode: "0755"
  data:
    path: "/nix/store"
    mode: "0755"

# Nixpkgs-specific file configuration
files:
  config:
    path: "~/.config/nixpkgs/config.nix"

# Nixpkgs-specific URL
urls:
  nixpkgs: "https://search.nixos.org/packages?query={{ software_name }}"