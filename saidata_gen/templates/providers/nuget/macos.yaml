# NuGet macOS-specific overrides
version: 0.1

# macOS-specific directory configuration
directories:
  config:
    path: "~/.nuget"
    mode: "0755"
  data:
    path: "~/.nuget/packages/{{ software_name }}"
    mode: "0755"

# macOS-specific file configuration
files:
  config:
    path: "~/.nuget/NuGet/NuGet.Config"