# NuGet Linux-specific overrides
version: 0.1

# Linux-specific directory configuration
directories:
  config:
    path: "~/.nuget"
    mode: "0755"
  data:
    path: "~/.nuget/packages/{{ software_name }}"
    mode: "0755"

# Linux-specific file configuration
files:
  config:
    path: "~/.nuget/NuGet/NuGet.Config"