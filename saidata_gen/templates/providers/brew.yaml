# Template for Homebrew packages
packages:
  brew:
    name: "{{ software_name }}"
    version: latest
    install_options: null

services:
  default:
    name: "{{ software_name }}"
    enabled: true
    status: enabled

directories:
  config:
    path: "/usr/local/etc/{{ software_name }}"
    owner: root
    group: admin
    mode: "0644"

urls:
  website: "https://brew.sh/formula/{{ software_name }}"

platforms:
  - macos
  - linux