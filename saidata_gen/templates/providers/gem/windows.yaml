# Gem Windows-specific overrides
version: 0.1

# Windows-specific directory configuration
directories:
  config:
    path: "%USERPROFILE%\\.gem"
    owner: Administrator
    group: Administrators
    mode: "0644"
  data:
    path: "%USERPROFILE%\\.gem\\ruby\\*\\gems\\{{ software_name }}-*"
    owner: Administrator
    group: Administrators
    mode: "0644"

# Windows-specific file configuration
files:
  config:
    path: "%USERPROFILE%\\.gemrc"
    owner: Administrator
    group: Administrators
    mode: "0644"