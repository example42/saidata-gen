# NPM macOS-specific overrides
version: 0.1

# macOS-specific directory configuration
directories:
  config:
    path: "~/.npm"
    mode: "0755"
  data:
    path: "/usr/local/lib/node_modules/{{ software_name }}"
    mode: "0755"

# macOS-specific file configuration
files:
  config:
    path: "~/.npmrc"