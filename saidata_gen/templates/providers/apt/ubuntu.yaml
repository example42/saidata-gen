# Ubuntu-specific APT overrides
version: 0.1

# Ubuntu-specific URL
urls:
  apt: "https://packages.ubuntu.com/{{ software_name }}"

# Ubuntu-specific repository configuration
files:
  sources_list:
    path: "/etc/apt/sources.list.d/{{ software_name }}.list"
    owner: root
    group: root
    mode: "0644"